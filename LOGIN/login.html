<!doctype html>
<html lang="en">

<head>
	<title>Webleb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5 ">
					<div class="section pb-5 pt-5 pt-sm-2 text-center ">
						<h6 class="mb-0 pb-3"><span>Login </span><span>Cadastro</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Login</h4>
											<div class="form-groupa login ">
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-groupa mt-4 login">
												<input type="password" class="form-style " placeholder="Senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>

											<a href="https://www.web-leb.com/code" class="btn mt-4">Login</a>
											<p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code"
													class="link">Esqueceu sua senha?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">

											<h4 class="mb-3 pb-3 ">Cadastro</h4>
											<div class="row">
												<div class="form-group mt-4 ms-2 col-11 col-md-11 col-lg-6 col-sm-11">
													<input type="text" class="form-style" placeholder="Nome Completo">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1  col-5 col-lg-3 col-md-6 col-sm-6">
													<input type="text" class="form-style"
														placeholder="Data de Nascimento">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-6 col-lg-2 col-md-5 col-sm-5">
													<input type="text" class="form-style" placeholder="Sexo">
													<i class="input-icon uil uil-user"></i>
												</div>
											</div>
											<div class="row">
												<div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
													<input type="text" class="form-style" placeholder="CPF">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-6 col-sm-6 col-sm-6">
													<input type="text" class="form-style"
														placeholder="Telefone Celular">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-5 col-sm-5">
													<input type="text" class="form-style" placeholder="Telefone Fixo">
													<i class="input-icon uil uil-user"></i>
												</div>
											</div>
											<div class="row">
												<div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
													<input type="text" class="form-style" placeholder="CEP">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-5 col-sm-5">
													<input type="text" class="form-style" placeholder="Logradouro">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-6 col-sm-6">
													<input type="text" class="form-style" placeholder="Complemento">
													<i class="input-icon uil uil-user"></i>
												</div>
											</div>
											<div class="row">
												<div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
													<input type="text" class="form-style" placeholder="Bairro">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-6 col-sm-6">
													<input type="text" class="form-style" placeholder="Cidade">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1  col-6 col-lg-3 col-md-5 col-sm-5">
													<input type="text" class="form-style" placeholder="Estado">
													<i class="input-icon uil uil-user"></i>
												</div>
											</div>
											<div class="row">
												<div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
													<input type="text" class="form-style" placeholder="Login">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-5 col-sm-5">
													<input type="text" class="form-style" placeholder="Senha">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-6 col-sm-6">
													<input type="text" class="form-style" placeholder="Confirma Senha">
													<i class="input-icon uil uil-user"></i>
												</div>
											</div>
											<a href="https://www.web-leb.com/code" class="btn mt-4">Cadastrar</a>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
