<!doctype html>
<html lang="pt-br">

<head>
  <link rel="icon" href="img/telecalltitle.png">
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">

            <h6 class="mb-0 pb-3"><span>Login </span><span>Cadastro</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Login</h4>
                      <div id="toast" class="toast">
                        <h4>Você fez login com sucesso!</h4>
                      </div>
                      <form action="" name="form" id="form">
                        <div class="form-groupa login">
                          <input type="text" class="form-style" placeholder="Login" id="usuario" autocomplete="off"
                            name="usuario" maxlength="6">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-groupa mt-4 login">
                          <input type="password" class="form-style" placeholder="Senha" id="senha" autocomplete="off"
                            name="senha">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <input type="button" value="Login" onclick="login()" id="btnlogin" class="btn">
                      </form>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3 ">Cadastro</h4>
                      <div id="toast2" class="toast">
                        <h4>Cadastrado Com sucesso</h4>
                      </div>
                      <form method="get" action=".">
                        <div class="row ms-3">
                          <div id="msgerror" class="msgerror"></div>
                          <div id="msgsucess" class="msgsucess"></div>
                          <div class="form-group mt-4 ms-2 col-11 col-md-11 col-lg-5 col-sm-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Nome Completo"
                              minlength="15" maxlength="60" pattern="^[A-Za-záàâãéèêíïóôõöúç ]+$" name="nome" id="nome"
                              title="Apenas letras do alfabeto são permitidas" required>
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-5 col-sm-5">
                            <input type="text" class="form-style" placeholder="Data de Nascimento" autocomplete="off" id="data" name="data"
                              onkeypress="$(this).mask('00/00/0000')" pattern="[0-9 | /]" required>
                            <i class="input-icon uil uil-calendar-alt"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-5 col-lg-3 col-md-6 col-sm-6">
                            <input type="text" class="form-style" name="gender" id="gender" autocomplete="off" placeholder="Sexo (M,F,ND)" minlength="1" maxlength="2"
                              pattern="^(m|f|nd|ND|M|F)$"
                              title="Por favor responda M(masculino), F(Feminino) ou ND (Não Definido)" required>
                            <i class="input-icon uil uil-users-alt"></i>
                          </div>
                        </div>
                        <div class="row ms-3">
                          <div class="form-group mt-4 ms-2 col-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Nome Materno" id="mae" name="mae"
                              minlength="15" maxlength="60" pattern="^[A-Za-záàâãéèêíïóôõöúç ]+$"
                              title="Apenas letras do alfabeto são permitidas" required>
                            <i class="input-icon uil uil-user"></i>
                          </div>
                        </div>
                        <div class="row ms-3">
                          <div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="CPF" id="cpf" name="cpf"
                              onkeypress="$(this).mask('000.000.000-00');"
                              pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                              title="Digite um CPF válido no formato 999.999.999-99" required>
                            <i class="input-icon uil uil-lock"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-6 col-sm-6 col-sm-6">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Telefone Celular" id="celular"
                              name="celular" onkeypress="$(this).mask('(00) 00000-0009')" required>
                            <i class="input-icon uil uil-mobile-android-alt"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-5 col-sm-5">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Telefone Fixo" id="telefone"
                              name="telefone" onkeypress="$(this).mask('(00) 0000-0000')" required>
                            <i class="input-icon uil uil-phone"></i>
                          </div>
                        </div>
                        <div class="row ms-3">
                          <div class="form-group mt-4 ms-2 col-11 col-lg-3 col-md-11 col-sm-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="CEP"
                              onkeypress="$(this).mask('00000-000')" name="cep" id="cep" value=""
                              onblur="pesquisacep(this.value);" required>
                            <i class="input-icon uil uil-location-point"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-4 col-sm-4">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Logradouro" name="rua" id="rua" size="60"
                              required>
                            <i class="input-icon uil uil-location-point"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-5 col-lg-2 col-md-2 col-sm-3">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Numero" required>
                            <i class="input-icon uil uil-home"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-11 col-lg-3 col-md-5 col-sm-4">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Complemento" required>
                            <i class="input-icon uil uil-home"></i>
                          </div>
                        </div>
                        <div class="row ms-3">
                          <div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Bairro" name="bairro" id="bairro"
                              size="40" required>
                            <i class="input-icon uil uil-map"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-6 col-sm-6">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Cidade" name="cidade" id="cidade"
                              size="40" required>
                            <i class="input-icon uil uil-map"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-5 col-sm-5">
                            <input type="text" class="form-style" autocomplete="off" placeholder="UF" name="uf" id="uf" size="2" required>
                            <i class="input-icon uil uil-map"></i>
                          </div>
                        </div>
                        <div class="row ms-3">
                          <div class="form-group mt-4 ms-2 col-11 col-lg-4 col-md-11 col-sm-11">
                            <input type="text" class="form-style" autocomplete="off" placeholder="Login" minlength="6" maxlength="6"
                              pattern="^[a-záàâãéèêíïóôõöúç]+$" id="loginre" name="loginre"
                              title="Apenas letras do alfabeto são permitidas" required>
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-5 col-lg-4 col-md-5 col-sm-5">
                            <input type="password" class="form-style" autocomplete="off" placeholder="Senha" id="password" minlength="8"
                              name="password" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$"
                              title="Deve conter pelo menos um caracter especial, uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres"
                              required>
                            <i class="input-icon uil uil-padlock"></i>
                          </div>
                          <div class="form-group mt-4 ms-1 col-6 col-lg-3 col-md-6 col-sm-6">
                            <input type="password" class="form-style" autocomplete="off" id="confirm_password" minlength="8"
                              placeholder="Confirma Senha" required>
                            <i class="input-icon uil uil-padlock"></i>
                          </div>
                        </div>
                        <input type="button" value="Registrar" onclick="validate()" class="btn" id="btnregister">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"> </script>
  </body>

</html>
